<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Done</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f1f1;
            font-family: 'Arial', sans-serif;
            color: black;
        }

        .container {
            background-color: #d8cdcd;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            margin: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        .button {
            display: inline-block;
            background-color: #8e7575;
            color: black;
            padding: 12px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #6b5a5a;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: black;
        }

        .footer a {
            color: #00d2ff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Password Reset Successful</h1>
        <p>An email with instructions to reset your password has been sent to your email address.</p>
        <a href="{% url 'login' %}" class="button">Return to Login</a>
        <div class="footer">
            <p>Need help? <a href="#">Contact Support</a></p>
        </div>
    </div>
</body>

</html>

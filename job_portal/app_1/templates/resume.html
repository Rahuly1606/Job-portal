{% extends "header_main.html" %}
{% block body %}
<style>
    .container {
            margin-top: 50px;
            max-width: 900px;
        }
        .header-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 40px;
            text-align: center;
            letter-spacing: 1px;
        }
        .resume-section {
            /*background-color: #978d8d;*/
            padding: 30px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #ffffff;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.05);
        }
        th, td {
            padding: 12px 15px;
            border: 1px solid #e9ecef;
            text-align: left;
        }
        th {
            background-color: #343a40;
            color:#343a40 ;
            font-size: 1.1rem;
        }
        td {
            font-size: 1rem;
        }
        .btn-outline-secondary {
            font-weight: 500;
        }
        .btn-custom {
            background-color: #8e7575;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 30px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .btn-custom:hover {
            background-color: indianred;
            box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.15);
        }
        .text-center {
            margin-top: 30px;
        }
    </style>
<div class="container">
    <h1 class="header-title">Available Resumes</h1>
    <div class="resume-section">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Recruiter Name</th>
                    <th>Email</th>
                    <th>Position</th>
                    <th>Download</th>
                </tr>
            </thead>
            <tbody>
                {% for resume in resumes %}
                <tr>
                    <td>{{ resume.recruiter_name }}</td>
                    <td>{{ resume.recruiter_email }}</td>
                    <td>{{ resume.recruiter_position }}</td>
                    <td><a href="{{ resume.resume_file.url }}" download="{{ resume.resume_file.name }}" class="btn btn-outline-secondary">Download</a></td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center">No resumes available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
<!--    <div class="text-center">-->
<!--        <a href="{% url 'upload_resume' %}" class="btn btn-custom">Upload New Resume</a>-->
<!--    </div>-->
</div>
{% endblock %}
